<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Proyecto 14</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <!-- Crono -->
             <section class="main__container">
                <div class="main__crono">
                    <time datetime="" class="crono__time">00:00</time>
                    <div class="crono__btns">
                        <span class="crono__start">Inicar</span>
                        <span class="crono__pause">Pausar</span>
                    </div>
                </div>
             </section>
             <!-- Nav -->
              <nav class="main__nav">
                    <span class="nav__item">
                      Cronometro
                    </span>
                    <span class="nav__item">
                      Reloj
                    </span>
                    <span class="nav__item">
                      Alarma
                    </span>
              </nav>
        </main>
    </div>
</body>

</html>
