<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../src/fontawesome-free-6.1.2-web/css/all.min.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="stylesheet" href="../src/reset.css">
    <title>Proyecto 08</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Planes y Precios</h1>

            <section class="main__prices">
                <article class="prices__price">
                    <h2 class="price__subtitle">Basico</h2>
                    <h2 class="price__number">$8</h2>

                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">Dos Dispositivos simultaneos</p>
                    <p class="price__detail">Incluye anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">Estandar</h2>
                    <h2 class="price__number">$15</h2>

                    <p class="price__detail">Calidad Full HD</p>
                    <p class="price__detail">Tres Dispositivos simultaneos</p>
                    <p class="price__detail">Sin anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

                <article class="prices__price">
                    <h2 class="price__subtitle">Deluxe</h2>
                    <h2 class="price__number">$25</h2>

                    <p class="price__detail">Calidad 4K</p>
                    <p class="price__detail">Cinco Dispositivos simultaneos</p>
                    <p class="price__detail">Sin anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>
                </article>

                
            </section>

            <form action="" class="main__toggle">
                <span class="toggle__label">Subscriptor extra</span>
                <label for="checkbox" class="toggle__switch">
                    <input type="checkbox" name="checkbox" id="checkbox" class="toggle__checkbox">
                    <div class="toggle__slider">
    
                    </div>
                </label>
            </form>
            
        </main>
    </div>
</body>
</html>
