<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../src/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="../src/reset.css">
    <title>Proyecto 06</title>
</head>
<body>
    <div class="layout">

        <main class="layout__main">
            <h1 class="main__title">
                Correo temporal
            </h1>

            <div class="main__generate">
                <p class="generate__mail">velualex@hotmail.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>

            <form class="main__form">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">
                            Longitud
                        </span>
                        <span class="control__number">
                            4
                        </span>
                    </div>
                    <input class="control__range" type="range" value="4" min="1" max="10">
                </div>
                <div class="form__control">
                    <input type="checkbox" name="numbers" id="numbers" class="control__checkbox">
                    <label for="numbers" class="control__label">Con numeros</label>
                </div>
                <div class="form__control">
                    <input type="checkbox" name="sym" id="sym" class="control__checkbox">
                    <label for="sym" class="control__label">Con simbolos</label>
                </div>
                <div class="form__control">
                    <input type="checkbox" name="mayus" id="mayus" class="control__checkbox">
                    <label for="mayus" class="control__label">Con numeros</label>
                </div>
                <div class="form__control">
                    <input type="text" placeholder="Personalizado" class="control__input">
                </div>

                <input type="submit" value="Crear" class="form__submit">
            </form>
        </main>

    </div>
</body>
</html>
