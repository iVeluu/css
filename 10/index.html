<body>
    <div class="layout">
        <h1 class="layout__title">Busca tu hotel</h1>

        <form action="" class="layout__search">

            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre: </p>
                <h3 class="result__title">Hotel Velu's</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicaci√≥n: </p>
                <h3 class="result__title">C. de Moreto, 17</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha: </p>
                <h3 class="result__title">21/12/2023</h3>
            </article>
        </main>
        <section class="layout__map">
            <iframe
                class="map__frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1866.7977547513292!2d-103.40811420256036!3d20.64533780419709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428ac33a15b290b%3A0x2aac8ebaee575f38!2sWyndham%20Garden%20Guadalajara%20Expo!5e0!3m2!1ses!2smx!4v1727416055416!5m2!1ses!2smx"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
